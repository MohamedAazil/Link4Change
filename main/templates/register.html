
{% extends "base.html" %}
{% load static %}
{% block content %}
<section>
    <h2>Register Your Idea</h2>
    <form id="registerForm" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Idea Title" required>
        <textarea name="description" placeholder="Idea Description" required></textarea>
        <input type="text" name="tags" placeholder="Tags (comma-separated)" required>
        <button type="submit">Submit</button>
    </form>
</section>
{% endblock %}
